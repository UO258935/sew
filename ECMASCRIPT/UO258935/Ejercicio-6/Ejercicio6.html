<body>
    <header>
        <h1>Contador </h1>

    <main>
        <section class="texto">
            <h2>de caracteres y de palabras.</h2>
            <input type="text" id="texto" class="input">

            <p>
                <input type="button" id="BorrarTexto" value="Borrar texto" onclick="document.getElementById('texto').value=ejercicio6.borrar()" />
            </p>
            <p>
                <input type="text" id="resultadoCaracteres" disabled />
                <input type="button" id="CalcularCaracteres" value="Calcular caracteres" onclick="document.getElementById('resultadoCaracteres').value=ejercicio6.contarCaracteres(document.getElementById('texto').value)" />
                <input type="button" id="BorrarCaracteres" value="Borrar caracteres" onclick="document.getElementById('resultadoCaracteres').value=ejercicio6.borrarPalabrasCaracteres()" />
            </p>
            <p>
                <input type="text" id="resultadoPalabras" disabled />
                <input type="button" id="CalcularPalabras" value="Calcular palabras" onclick="document.getElementById('resultadoPalabras').value=ejercicio6.contarPalabras(document.getElementById('texto').value)" />
                <input type="button" id="BorrarPalabras" value="Borrar palabras" onclick="document.getElementById('resultadoPalabras').value=ejercicio6.borrarPalabrasCaracteres()" />
            </p>
        </section>
    </main>
